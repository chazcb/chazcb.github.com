<!DOCTYPE html>
<head>
    <title>Test IE popups for errors.</title>
    <style type="text/css">
    .frame {
        width: 60%;
        padding: 30px;
        border: thin solid gray;
        margin: 20px;
    }
    .frame iframe {
        width: 100%;
    }
    </style>
</head>
<body>
    <script>
    function isIframed(win) {
        try {
            // If window.self !== window.top then we're iFramed
            if (win.self !== win.top)
                return true;
            else
                return false;
        } catch (e) {
            alert("Caught an error: " + e);
            // If we got an error, it was a same origin policy error,
            // which means we _are_ in an iFrame.
            return true;
        }
    }
    </script>
    <script>
    var onDomReady = function () {
        var main = document.getElementById('main');
        var location = document.location + '';
        var template = [
            "<h4> Child: " + location + "</h4>",
            '<a href="#" target="_blank" onclick="window.open(document.location);return false;">Open child in blank</a>',
            '<a href="#" onclick="window.open(document.location,\'popper\',\'width=200,height=200\');return false;">Open child in popup</a>'
        ];
        if(isIframed(window)){
            template.push('<h1>iframed</h1>');
        } else {
            template.push('<h1>frameless</h1>');
        }
        main.innerHTML = template.join('');
    };
    setTimeout(onDomReady, 100); // Defer the function so all browsers are happy. Poor man's document.ready
    </script>
    <div id="main">Replace Me</div>
</body>
</html>
